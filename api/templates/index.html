<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Scoring de Crédit</title>
</head>
<body>
    <h1>Entrez les détails pour la prédiction de crédit</h1>
    <form method="POST">
        <label for="AGE">Âge:</label>
        <input type="number" id="AGE" name="AGE" required><br><br>

        <label for="INCOME">Revenu:</label>
        <input type="number" id="INCOME" name="INCOME" required><br><br>

        <label for="CREDIT_SCORE">Score de Crédit:</label>
        <input type="number" id="CREDIT_SCORE" name="CREDIT_SCORE" required><br><br>

        <label for="LOAN_AMOUNT">Montant du prêt:</label>
        <input type="number" id="LOAN_AMOUNT" name="LOAN_AMOUNT" required><br><br>

        <label for="DURATION">Durée (mois):</label>
        <input type="number" id="DURATION" name="DURATION" required><br><br>

        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
